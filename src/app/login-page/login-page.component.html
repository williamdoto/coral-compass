<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="./login-page.component.css">
        <!-- Add Google Font 'Roboto' -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body style="font-family: 'Roboto', sans-serif;">
        <div class="container">
            <div class="row justify-content-center mb-5">
              <div class="col-md-6">
                <div class="card bg-light">
                  <div class="card-header">
                    <h5>Login</h5>
                  </div>
                  <div class="card-body">
                    <form #loginForm="ngForm" (submit)="login(loginForm);">
                      <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" ngModel required>
                      </div>
                      <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" ngModel required>
                      </div>
                      <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="mt-3">
                      <p>Don't have an account? <a href="/signup" routerLink="/signup">Sign up</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
