<h1>Top {{dataLimit}} species of the {{genus}} genuses</h1>
<div class="chart-container">
    <canvas baseChart class="chart" [data]="barChartData" [type]="barChartType" [options]="barChartOptions"
        [plugins]="barChartPlugins">
    </canvas>
</div>
<p>Whilst {{mostPopular}} is the most common species, there is significant diversity of corals. The "other" category contains {{otherSpeciesCount}} species!</p>
