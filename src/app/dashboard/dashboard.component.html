<!DOCTYPE html>
<html>

        <title>Dashboard</title>
        <link rel="stylesheet" href="./dashboard.component.css">

<div class="container">

    <div class="wrapper">
        <button class="prev" (click) = "prevImage()"></button>
        <img [src]="imageUrl" alt="Image">

<div class="wikiLeft">
    <h1>A coral reef is an underwater ecosystem characterized by reef-building corals. Reefs are formed of colonies of coral polyps held together by calcium carbonate. Most coral reefs are built from stony corals, whose polyps cluster in groups.</h1>
