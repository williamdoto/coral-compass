<html>
    <head>
        <style>
        body {
          background-color: #333333;
          min-height: 100vh;
        }
        .container-fluid {
          height: calc(100vh - 50px);
        }
      </style>
    </head>

<body>
    <div class="container">
        <div class="row justify-content-center mb-5">
          <div class="col-md-6">
            <div class="card bg-light">
              <div class="card-header">
                <h1>Login</h1>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" [(ngModel)]="username" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="password" required>
                  </div>
                  <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                </form>
                <div class="mt-3">
                  <p>Don't have an account? <a href="/signup" routerLink="/signup">Sign up</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
